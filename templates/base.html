<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
    <style>
        .error{
            color: red;
        }
    </style>
<body>
    <nav>
        <a href="/">Main Blog Page</a>
        <a href="newpost">Add a Blog Entry</a>   
    </nav>
    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">
                {{message}}
            </li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
